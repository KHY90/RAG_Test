{% extends "base.html" %}

{% block title %}Chat - RAG Chat{% endblock %}

{% block content %}
<div class="chat-container">
    <!-- 채팅 메시지 영역 -->
    <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
            <div class="welcome-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
            </div>
            <h2>RAG Chat</h2>
            <p>업로드된 문서를 기반으로 질문에 답변합니다.</p>
            <p class="hint">문서를 업로드하려면 왼쪽 사이드바의 Documents를 클릭하세요.</p>
        </div>
    </div>

    <!-- 입력 영역 -->
    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <textarea
                id="chatInput"
                class="chat-input"
                placeholder="메시지를 입력하세요..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button" title="전송 (Enter)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
        <p class="input-hint">Enter로 전송, Shift+Enter로 줄바꿈</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatApp = new ChatApp();
    });
</script>
{% endblock %}
