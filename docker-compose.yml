version: '3.8'

services:
  db:
    image: ankane/pgvector:latest
    container_name: ragtest-db
    environment:
      POSTGRES_DB: ragtest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ragtest"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragtest-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=ragtest
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=mysecretpassword
      - EMBEDDING_MODEL_TYPE=multilingual
      - LLM_MODEL_PATH=./models/qwen2.5-3b-instruct-q4_k_m.gguf
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      # 개발 시 코드 변경을 빌드 없이 반영 (아래 주석 해제)
      - ./src:/app/src

volumes:
  postgres_data:
